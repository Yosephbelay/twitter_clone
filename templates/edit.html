{% extends "base.html" %}   {% block content %} {% load static %}
<section class="content">
   <div class="main-header">
      <img src="{% static 'img/twitter.png' %}" class="logo" />
      <h1>Edit</h1>
   </div>
   <section class="post_form">
      <form action="/edit/{{post.id}}/"  method="POST" enctype="multipart/form-data">
       {% csrf_token %}
    <input class="users_name" type="text" name="name" placeholder="Name" value="{{post.name}}" required  />
    <textarea name="body" placeholder="Tell us anything" value="{{post.body}}" required></textarea>
    <label for="{{post.name}}"></label> {% if post.image.url %}
    <img class="post-border" src="{{ post.image.url }}" /> {% endif %}
    <div class="flex" >
      <input class="inputimage" name="image" type="file" />
      <div class="b1">
         <input class="update-button" type="submit" value="Update" />
         <button><a class="cancel-button" href="{%  url 'index' %}">Cancel</a></button>
      
      </div>

 </div>
</form>




   </section>
</section>
{% endblock %}
